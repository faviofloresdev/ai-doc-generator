<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Markdown Preview</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <style>
        body {
            display: flex;
            gap: 20px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor, .preview {
            width: 50%;
        }
        textarea {
            width: 100%;
            height: 80vh;
            font-family: monospace;
        }
        .markdown-body {
            border: 1px solid #ddd;
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="editor">
    <h2>Markdown generado</h2>
    <!-- Div oculto para el markdown crudo -->
    <div id="markdownData" th:utext="${markdown}" style="display:none"></div>
    <textarea id="markdownContent"></textarea>
</div>

<div class="preview">
    <h2>Vista previa</h2>
    <div id="preview" class="markdown-body"></div>
</div>

<script>
    const markdownDataDiv = document.getElementById("markdownData");
    const textarea = document.getElementById("markdownContent");
    const preview = document.getElementById("preview");

    // Obtener Markdown crudo y reemplazar &gt; por >
    let markdownRaw = (markdownDataDiv.textContent || markdownDataDiv.innerText)
                        .replace(/&gt;/g, '>')
                        .replace(/&lt;/g, '<')
                        .replace(/&amp;/g, '&');

    textarea.value = markdownRaw;

    function renderMarkdown() {
        preview.innerHTML = marked.parse(textarea.value, { gfm: true, breaks: true });
    }

    renderMarkdown();

    // Actualizar preview en tiempo real
    textarea.addEventListener("input", renderMarkdown);
</script>
</body>
</html>
