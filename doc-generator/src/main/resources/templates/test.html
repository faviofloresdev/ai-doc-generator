<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gemini - Test Prompt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        .preview-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background: #f9f9f9;
            min-height: 200px;
        }
    </style>
</head>
<body class="container mt-4">
<h2 class="mb-4">Gemini Test Prompt</h2>

<form th:action="@{/testGemini}" method="post" class="mb-4">
    <div class="mb-3">
        <label for="prompt" class="form-label">Prompt:</label>
        <textarea id="prompt" name="prompt" class="form-control" rows="4"
                  placeholder="Escribe aquÃ­ el prompt que quieras probar..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Solo se muestra si existe 'result' -->
<div th:if="${result}">
    <div class="row">
        <div class="col-md-6">
            <h5>Texto devuelto</h5>
            <pre th:text="${result}" class="bg-light p-3 border rounded"></pre>
        </div>
        <div class="col-md-6">
            <h5>Preview</h5>
            <div class="preview-box" th:utext="${result}"></div>
        </div>
    </div>
</div>

</body>
</html>
