<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generar Documentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-group {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Generar Documentación Técnica</h1>

    <form th:action="@{/docs/generate}" method="post">
        <div class="form-row">
            <div class="form-group">
                <label for="jiraId">ID de Jira</label>
                <input type="text" id="jiraId" name="jiraId" required>
            </div>
            <div class="form-group">
                <label for="repoUrl">URL del Repositorio Git</label>
                <input type="text" id="repoUrl" name="repoUrl" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="pageId">ID de Página Confluence</label>
                <input type="text" id="pageId" name="pageId" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="proceso">Proceso</label>
                <input type="text" id="proceso" name="proceso" required>
            </div>
            <div class="form-group">
                <label for="complejidad">Complejidad</label>
                <select id="complejidad" name="complejidad" required>
                    <option value="">Seleccione</option>
                    <option value="Alto">Alto</option>
                    <option value="Medio">Medio</option>
                    <option value="Bajo">Bajo</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="menu">Menú</label>
                <input type="text" id="menu" name="menu" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="huRelacionados">HU Relacionados</label>
                <input type="text" id="huRelacionados" name="huRelacionados">
            </div>
        </div>

        <button type="submit">Generar Markdown</button>
    </form>

    <div th:if="${success}" class="success-message">
        Documentación publicada correctamente
    </div>
</body>
</html>
